<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>광주고 길찾기</title>
    <link rel="stylesheet" href="/css/index.css">
    <style>
        canvas {
            border: 1px solid black;
            background: url('/image/Webp.net-resizeimage.gif') no-repeat center;
            background-size: contain;
        }
    </style>
    <script type="module" src="/js/index.js"></script>
</head>
<body>
    <div class="container">
        <h1 id="title">광주고 길찾기</h1>
        <div id="language-selection">
            <label for="language">언어를 선택해주세요</label>
            <select id="language">
                <option value="0">한국어</option>
                <option value="1">English</option>
                <option value="2">日本語</option>
            </select>
            <button onclick="setLanguage()">언어 설정</button>
            <button id="MovePageButton" onclick="window.location.href='html/explain.html'">HTML 설명 보기</button>
        </div>
        <div id="main-menu" class="hidden">
            <button id="find-destination-button" onclick="findDestination()">목적지 찾기</button>
            <button id="find-restroom-button" onclick="findRestroom()">화장실 찾기</button>
            <button id="reset-language-button" onclick="resetLanguage()">언어 재설정</button>
        </div>
        <div id="location-selection" class="hidden">
            <label id="location-prompt"></label>
            <input list="locationlist" type="text" id="location-input" oninput="autocomplete(this.value)" />
            <datalist id="locationlist"></datalist>
            <div id="suggestions"></div>
            <label id="location-list-label" for="location-list">또는 아래 목록에서 선택하세요:</label>
            <select id="location-list"></select>
            <button id="select-location-button" onclick="selectLocation()">선택</button>
        </div>
        <div id="output" class="output"></div>
        <canvas id="mapCanvas" width="796" height="562"></canvas>
        <div id="qrcode">
            <button onclick="window.location.href='html/QRcode.HTML'">QR CODE</button>
        </div>
        <div id="copyright">
            <a href="https://github.com/chan120714/chan120714.github.io">© Shin Chan-Young, 2024</a>
        </div>
    </div>
</body>
</html>
